<div>
  <body style="width: 100%; overflow-x: hidden; overflow-y: hidden">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <form>
      <select id="optionList" size="25" multiple>
        <option>Loading...</option>
      </select>
      <br />
      <input type="submit" onclick="formSubmit()" />
    </form>
  </body>
</div>

<script>
  function formSubmit() {
    var elvis3 = $("#optionList option:selected").text();
    google.script.run.doSomeThing(elvis3);
    google.script.host.close();
  }

  $(function formSubmit() {
    google.script.run.withSuccessHandler(buildOptionList).getListOptions2();
  });

  function buildOptionList(options) {
    var list = $("#optionList");
    list.empty();
    for (var i = 0; i < options.length; i++) {
      list.append(
        '<option value="' +
          options[i].toLowerCase() +
          '">' +
          options[i] +
          "</option>"
      );
    }
  }
</script>
